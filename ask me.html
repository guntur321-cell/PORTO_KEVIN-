<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fafb] group/design-root overflow-x-hidden" style='font-family: Manrope, &quot;Noto Sans&quot;, sans-serif; text-align: left;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e8eef3] px-10 py-3">
          <div class="flex items-center gap-4 text-[#0e161b]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M4 42.4379C4 42.4379 14.0962 36.0744 24 41.1692C35.0664 46.8624 44 42.2078 44 42.2078L44 7.01134C44 7.01134 35.068 11.6577 24.0031 5.96913C14.0971 0.876274 4 7.27094 4 7.27094L4 42.4379Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#0e161b] text-lg font-bold leading-tight tracking-[-0.015em]">Acme Inc</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-[#0e161b] text-sm font-medium leading-normal" href="home.html">Home</a>
              <a href="profile.html">Profile</a>
              <a class="text-[#0e161b] text-sm font-medium leading-normal" href="portofolio.html">Portfolio</a>
              <a href="ask me.html">ask me!</a>
        
                         </div>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#3ea2e5] text-[#0e161b] text-sm font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Contact</span>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://cdn.usegalileo.ai/sdxl10/dc54c0a0-2de3-4204-9538-2f842b4a07d4.png");'
            ></div>
          </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4"><p class="text-[#0e161b] tracking-light text-[32px] font-bold leading-tight min-w-72">Contact Acme Inc</p></div>
            <p class="text-[#0e161b] text-base font-normal leading-normal pb-3 pt-1 px-4">For question, please email sales@kevinjulius.hermawan@gmail.com or fill out the form below. </p>
            <table width="100%" border="1">
              <tbody>
                <tr>
                  <td>&nbsp;</td>
                  <td><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3960.958801842197!2d107.61066957480934!3d-6.895531393103624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e651b0d3ffff%3A0xd8b2619a53271e82!2sSTMIK%20LIKMI!5e0!3m2!1sid!2sid!4v1731652218991!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <blockquote>&nbsp;</blockquote>
                  <blockquote>&nbsp;</blockquote></td>
                </tr>
              </tbody>
            </table>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
              <p class="text-[#0e161b] text-base font-medium leading-normal pb-2">Your name</p>
                <input
                  placeholder="First and last"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e161b] focus:outline-0 focus:ring-0 border border-[#d0dee6] bg-[#f8fafb] focus:border-[#d0dee6] h-14 placeholder:text-[#4f7a96] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e161b] text-base font-medium leading-normal pb-2">Your email</p>
                <input
                  placeholder="you@example.com"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e161b] focus:outline-0 focus:ring-0 border border-[#d0dee6] bg-[#f8fafb] focus:border-[#d0dee6] h-14 placeholder:text-[#4f7a96] p-[15px] text-base font-normal leading-normal"
                  value=""
                />
              </label>
            </div>
            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e161b] text-base font-medium leading-normal pb-2">Your message</p>
                <textarea
                  placeholder="How can we help?"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0e161b] focus:outline-0 focus:ring-0 border border-[#d0dee6] bg-[#f8fafb] focus:border-[#d0dee6] min-h-36 placeholder:text-[#4f7a96] p-[15px] text-base font-normal leading-normal"
                ></textarea>
              </label>
            </div>
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#3ea2e5] text-[#0e161b] text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Send message</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
